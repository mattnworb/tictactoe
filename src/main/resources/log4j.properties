log4j.rootLogger=ERROR, FILELOG

log4j.logger.brown = DEBUG
log4j.logger.brown.games.tictac.TicTacGameScore = DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%t] %c - %m%n

log4j.appender.FILELOG=org.apache.log4j.FileAppender
log4j.appender.FILELOG.File=tictac.log
log4j.appender.FILELOG.layout=org.apache.log4j.PatternLayout
log4j.appender.FILELOG.layout.ConversionPattern=%-5p [%t] %c - %m%n
log4j.appender.FILELOG.Append = false